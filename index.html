<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best" vr-mode-ui="enabled:false" gesture-detector>
  
    <a-entity camera></a-entity>
  
    <!--Assets Management-->
    <a-assets>
      <a-asset-item id="energy" src="./assets/battery_low_poly/scene.gltf"></a-asset-item>
      <a-asset-item id="light" src="./assets/light_bulb/scene.gltf"><a-asset-item>
      <a-asset-item id="switch" src="./assets/light_switch_single/scene.gltf"><a-asset-item>  
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="model" position="-.2 0.05 -.03" gltf-model="#energy" rotation="0 -270 90" scale="0.01 0.01 0.01"></a-entity>
      <!--<a-entity id="model1" position="-0.6 1 -0.3" gltf-model="#light" rotation="-90 0 0" scale="0.3 0.3 0.3" ></a-entity>
      <a-entity id="model2" position="0.3 1 -0.3" gltf-model="#switch" rotation="-90 180 0" scale="0.01 0.01 0.01"></a-entity>
    <a-plane position="0 0 -0.5" width="2" height="2" rotation="-90 0 0"></a-plane>-->
  </a-marker>

  </a-scene>
</body>
</html>
